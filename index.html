<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 입시 합격 예측 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .track-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .track-option {
            flex: 1;
            padding: 20px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .track-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .track-option.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .track-option h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-input {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }

        .subject-input:focus-within {
            border-color: #4facfe;
        }

        .subject-input label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .grade-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .grade-select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .probability-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .probability-tab {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .probability-tab.safe {
            background: #d4edda;
            color: #155724;
        }

        .probability-tab.safe.active {
            background: #28a745;
            color: white;
        }

        .probability-tab.moderate {
            background: #fff3cd;
            color: #856404;
        }

        .probability-tab.moderate.active {
            background: #ffc107;
            color: #212529;
        }

        .probability-tab.challenge {
            background: #f8d7da;
            color: #721c24;
        }

        .probability-tab.challenge.active {
            background: #dc3545;
            color: white;
        }

        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .university-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .university-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .university-card.safe {
            border-left-color: #28a745;
        }

        .university-card.moderate {
            border-left-color: #ffc107;
        }

        .university-card.challenge {
            border-left-color: #dc3545;
        }

        .university-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .department-name {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .probability-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        .probability-badge.safe {
            background: #28a745;
        }

        .probability-badge.moderate {
            background: #ffc107;
            color: #212529;
        }

        .probability-badge.challenge {
            background: #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .track-selection {
                flex-direction: column;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .probability-tabs {
                flex-wrap: wrap;
            }
            
            .university-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 대학 입시 합격 예측 시스템</h1>
            <p>수능 등급을 입력하고 지원 가능한 대학을 확인하세요</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>📝 정보 입력</h2>
                
                <div class="form-group">
                    <label>계열 선택</label>
                    <div class="track-selection">
                        <div class="track-option" data-track="science">
                            <h3>🔬 이과계열</h3>
                            <p>미적분·기하 + 과학탐구</p>
                        </div>
                        <div class="track-option" data-track="liberal">
                            <h3>📚 문과계열</h3>
                            <p>확률과통계 + 사회탐구</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>수능 등급 입력</label>
                    <div class="subjects-grid">
                        <div class="subject-input">
                            <label for="korean">국어</label>
                            <select id="korean" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="english">영어</label>
                            <select id="english" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="math">수학</label>
                            <select id="math" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>

                        </div>

                        <div class="subject-input">
                            <label for="inquiry1">탐구 1</label>
                            <select id="inquiry1" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="inquiry2">탐구 2</label>
                            <select id="inquiry2" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="predict-btn" id="predictBtn" disabled>🔮 합격 가능성 예측하기</button>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h2>📊 예측 결과</h2>
                    <p>입력하신 등급을 기준으로 지원 가능한 대학들입니다</p>
                </div>

                <div class="probability-tabs">
                    <button class="probability-tab safe active" data-type="safe">
                        안정권 (80%+)
                    </button>
                    <button class="probability-tab moderate" data-type="moderate">
                        적정권 (60%+)
                    </button>
                    <button class="probability-tab challenge" data-type="challenge">
                        소신권 (30%+)
                    </button>
                </div>

                <div class="university-grid" id="universityGrid">
                    <!-- 결과가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 샘플 대학 데이터 (실제로는 엑셀 데이터로 교체)
        const universityData = {
            science: [
                // 이과계열 대학 데이터
                { university: "서울대학교", department: "컴퓨터공학부", requiredGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 1 }, probability: "challenge" },
                { university: "연세대학교", department: "전기전자공학부", requiredGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 2 }, probability: "challenge" },
                { university: "고려대학교", department: "기계공학부", requiredGrades: { korean: 2, english: 1, math: 1, inquiry1: 1, inquiry2: 2 }, probability: "moderate" },
                { university: "한양대학교", department: "컴퓨터소프트웨어학부", requiredGrades: { korean: 2, english: 2, math: 1, inquiry1: 2, inquiry2: 2 }, probability: "moderate" },
                { university: "성균관대학교", department: "전자전기공학부", requiredGrades: { korean: 2, english: 2, math: 2, inquiry1: 2, inquiry2: 2 }, probability: "safe" },
                { university: "중앙대학교", department: "컴퓨터공학부", requiredGrades: { korean: 3, english: 2, math: 2, inquiry1: 2, inquiry2: 3 }, probability: "safe" },
                { university: "경희대학교", department: "전자공학과", requiredGrades: { korean: 3, english: 3, math: 2, inquiry1: 3, inquiry2: 3 }, probability: "safe" },
                { university: "건국대학교", department: "기계항공공학부", requiredGrades: { korean: 3, english: 3, math: 3, inquiry1: 3, inquiry2: 3 }, probability: "safe" },
                { university: "동국대학교", department: "정보통신공학과", requiredGrades: { korean: 4, english: 3, math: 3, inquiry1: 3, inquiry2: 4 }, probability: "safe" },
                { university: "홍익대학교", department: "컴퓨터공학과", requiredGrades: { korean: 4, english: 4, math: 3, inquiry1: 4, inquiry2: 4 }, probability: "safe" },
            ],
            liberal: [
                // 문과계열 대학 데이터
                { university: "서울대학교", department: "경영학과", requiredGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 1 }, probability: "challenge" },
                { university: "연세대학교", department: "경제학부", requiredGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 2 }, probability: "challenge" },
                { university: "고려대학교", department: "정치외교학과", requiredGrades: { korean: 1, english: 1, math: 2, inquiry1: 1, inquiry2: 2 }, probability: "moderate" },
                { university: "한양대학교", department: "경영학부", requiredGrades: { korean: 2, english: 2, math: 2, inquiry1: 2, inquiry2: 2 }, probability: "moderate" },
                { university: "성균관대학교", department: "경제학과", requiredGrades: { korean: 2, english: 2, math: 2, inquiry1: 2, inquiry2: 3 }, probability: "safe" },
                { university: "중앙대학교", department: "사회학과", requiredGrades: { korean: 2, english: 3, math: 3, inquiry1: 2, inquiry2: 3 }, probability: "safe" },
                { university: "경희대학교", department: "국제학과", requiredGrades: { korean: 3, english: 2, math: 3, inquiry1: 3, inquiry2: 3 }, probability: "safe" },
                { university: "건국대학교", department: "행정학과", requiredGrades: { korean: 3, english: 3, math: 3, inquiry1: 3, inquiry2: 4 }, probability: "safe" },
                { university: "동국대학교", department: "국어국문학과", requiredGrades: { korean: 3, english: 3, math: 4, inquiry1: 3, inquiry2: 4 }, probability: "safe" },
                { university: "홍익대학교", department: "경영학과", requiredGrades: { korean: 4, english: 3, math: 4, inquiry1: 4, inquiry2: 4 }, probability: "safe" },
            ]
        };

        let selectedTrack = '';
        let currentProbabilityType = 'safe';

        // 계열 선택 처리
        document.querySelectorAll('.track-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.track-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedTrack = this.dataset.track;
                updatePredictButton();
            });
        });

        // 등급 선택 처리
        document.querySelectorAll('.grade-select').forEach(select => {
            select.addEventListener('change', updatePredictButton);
        });

        // 예측 버튼 활성화/비활성화
        function updatePredictButton() {
            const korean = document.getElementById('korean').value;
            const english = document.getElementById('english').value;
            const math = document.getElementById('math').value;
            const inquiry1 = document.getElementById('inquiry1').value;
            const inquiry2 = document.getElementById('inquiry2').value;

            const allFilled = selectedTrack && korean && english && math && inquiry1 && inquiry2;
            document.getElementById('predictBtn').disabled = !allFilled;
        }

        // 예측 실행
        document.getElementById('predictBtn').addEventListener('click', function() {
            const userGrades = {
                korean: parseInt(document.getElementById('korean').value),
                english: parseInt(document.getElementById('english').value),
                math: parseInt(document.getElementById('math').value),
                inquiry1: parseInt(document.getElementById('inquiry1').value),
                inquiry2: parseInt(document.getElementById('inquiry2').value)
            };

            const results = predictUniversities(userGrades, selectedTrack);
            displayResults(results);
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        });

        // 확률 탭 처리
        document.querySelectorAll('.probability-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.probability-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentProbabilityType = this.dataset.type;
                
                const userGrades = {
                    korean: parseInt(document.getElementById('korean').value),
                    english: parseInt(document.getElementById('english').value),
                    math: parseInt(document.getElementById('math').value),
                    inquiry1: parseInt(document.getElementById('inquiry1').value),
                    inquiry2: parseInt(document.getElementById('inquiry2').value)
                };
                
                const results = predictUniversities(userGrades, selectedTrack);
                displayResults(results);
            });
        });

        // 대학 예측 로직
        function predictUniversities(userGrades, track) {
            const data = universityData[track] || [];
            const results = {
                safe: [],
                moderate: [],
                challenge: []
            };

            data.forEach(university => {
                const canApply = checkEligibility(userGrades, university.requiredGrades);
                if (canApply) {
                    const probability = calculateProbability(userGrades, university.requiredGrades);
                    
                    if (probability >= 80) {
                        results.safe.push({ ...university, calculatedProbability: probability });
                    } else if (probability >= 60) {
                        results.moderate.push({ ...university, calculatedProbability: probability });
                    } else if (probability >= 30) {
                        results.challenge.push({ ...university, calculatedProbability: probability });
                    }
                }
            });

            // 확률 순으로 정렬
            Object.keys(results).forEach(key => {
                results[key].sort((a, b) => b.calculatedProbability - a.calculatedProbability);
            });

            return results;
        }

        // 지원 자격 확인
        function checkEligibility(userGrades, requiredGrades) {
            return Object.keys(requiredGrades).every(subject => 
                userGrades[subject] <= requiredGrades[subject] + 1 // 1등급 여유 허용
            );
        }

        // 수정된 합격 확률 계산 (더 현실적)
        function calculateProbability(userGrades, requiredGrades) {
            let score = 0;
            let maxScore = 0;
            let penalty = 0; // 페널티 점수
        
            Object.keys(requiredGrades).forEach(subject => {
                const userGrade = userGrades[subject];
                const requiredGrade = requiredGrades[subject];
                
                // 기본 점수 (1등급=9점, 9등급=1점)
                const userScore = 10 - userGrade;
                const requiredScore = 10 - requiredGrade;
                
                if (userGrade <= requiredGrade) {
                    // 요구 등급보다 좋으면 보너스
                    score += requiredScore + (requiredGrade - userGrade) * 0.5;
                } else {
                    // 요구 등급보다 나쁘면 페널티
                    const gradeDiff = userGrade - requiredGrade;
                    score += Math.max(1, requiredScore - gradeDiff * 1.5);
                    penalty += gradeDiff; // 페널티 누적
                }
                
                maxScore += requiredScore + 2; // 최대 점수
            });
        
            // 기본 확률 계산
            let probability = (score / maxScore) * 100;
            
            // 페널티 적용 - 더 엄격하게
            if (penalty > 0) {
                probability = probability * Math.pow(0.7, penalty); // 페널티마다 30% 감소
            }
            
            // 최종 확률 범위 조정 - 더 현실적으로
            if (probability >= 90) return Math.min(70, probability);      // 최대 70%
            if (probability >= 80) return Math.min(60, probability);      // 최대 60%
            if (probability >= 70) return Math.min(50, probability);      // 최대 50%
            if (probability >= 60) return Math.min(40, probability);      // 최대 40%
            if (probability >= 50) return Math.min(35, probability);      // 최대 35%
            if (probability >= 40) return Math.min(25, probability);      // 최대 25%
            
            return Math.max(5, Math.min(20, probability)); // 최소 5%, 최대 20%
        }

        // 결과 표시
        function displayResults(results) {
            const grid = document.getElementById('universityGrid');
            const currentResults = results[currentProbabilityType];

            if (currentResults.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>😔 해당 확률대의 지원 가능한 대학이 없습니다</h3>
                        <p>다른 확률대를 확인해보세요</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = currentResults.map(university => `
                <div class="university-card ${currentProbabilityType}">
                    <div class="university-name">${university.university}</div>
                    <div class="department-name">${university.department}</div>
                    <div class="probability-badge ${currentProbabilityType}">
                        합격률 ${Math.round(university.calculatedProbability)}%
                    </div>
                </div>
            `).join('');
        }

        // 초기화
        updatePredictButton();
    </script>
</body>
</html>
