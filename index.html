<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        /* 계열 선택 */
        .track-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .track-option {
            flex: 1;
            padding: 20px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .track-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .track-option.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .track-option h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        /* 등급 입력 */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-input {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }

        .subject-input:focus-within {
            border-color: #4facfe;
        }

        .subject-input label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .grade-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .grade-select:focus {
            outline: none;
            border-color: #4facfe;
        }

        /* 예측 버튼 */
        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 250px;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 결과 섹션 */
        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .average-grade-display {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .average-grade-display h3 {
            color: #4facfe;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .average-grade-display .grade {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .grade-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* 확률 탭 */
        .probability-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .probability-tab {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .probability-tab.safe {
            background: #d4edda;
            color: #155724;
        }

        .probability-tab.safe.active {
            background: #28a745;
            color: white;
        }

        .probability-tab.moderate {
            background: #fff3cd;
            color: #856404;
        }

        .probability-tab.moderate.active {
            background: #ffc107;
            color: #212529;
        }

        .probability-tab.challenge {
            background: #f8d7da;
            color: #721c24;
        }

        .probability-tab.challenge.active {
            background: #dc3545;
            color: white;
        }

        /* 대학 카드 */
        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .university-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .university-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .university-card.safe {
            border-left-color: #28a745;
        }

        .university-card.moderate {
            border-left-color: #ffc107;
        }

        .university-card.challenge {
            border-left-color: #dc3545;
        }

        .university-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .department-name {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .department-grade {
            background: #e9ecef;

            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
            display: inline-block;
            margin-bottom: 10px;

        .probability-badge {
            display: inline-block;

            font-size: 0.9rem;
            font-weight: 600;

            }

            }

                grid-template-columns: 1fr;
            }

                    {"대학명": "성균관대학교", "학과명": "컴퓨터공학과", "등급": 1.7, "순위": 6},
                    {"대학명": "성균관대학교", "학과명": "전자전기공학부", "등급": 1.8, "순위": 6},
                    {"대학명": "한양대학교", "학과명": "컴퓨터소프트웨어학부", "등급": 1.8, "순위": 7},
                    {"대학명": "한양대학교", "학과명": "전자공학부", "등급": 1.9, "순위": 7},
                    {"대학명": "경희대학교", "학과명": "컴퓨터공학과", "등급": 2.1, "순위": 9},
                    {"대학명": "경희대학교", "학과명": "전자공학과", "등급": 2.2, "순위": 9}
                ]
            };
        }

        // 계열 선택 처리
        document.querySelectorAll('.track-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.track-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedTrack = this.dataset.track;
                updatePredictButton();
            });
        });

        // 등급 선택 처리
        document.querySelectorAll('.grade-select').forEach(select => {
            select.addEventListener('change', updatePredictButton);
        });

        // 예측 버튼 활성화/비활성화
        function updatePredictButton() {
            const korean = document.getElementById('korean').value;
            const english = document.getElementById('english').value;
            const math = document.getElementById('math').value;
            const inquiry1 = document.getElementById('inquiry1').value;
            const inquiry2 = document.getElementById('inquiry2').value;

            const allFilled = selectedTrack && korean && english && math && inquiry1 && inquiry2;
            document.getElementById('predictBtn').disabled = !allFilled;
        }

        // 예측 실행
        document.getElementById('predictBtn').addEventListener('click', function() {
            const userGrades = {
                korean: parseInt(document.getElementById('korean').value),
                english: parseInt(document.getElementById('english').value),
                math: parseInt(document.getElementById('math').value),
                inquiry1: parseInt(document.getElementById('inquiry1').value),
                inquiry2: parseInt(document.getElementById('inquiry2').value)
            };

            // 평균 등급 계산
            calculatedAverageGrade = calculateAverageGrade(userGrades, selectedTrack);
            displayAverageGrade(userGrades, selectedTrack);

            const results = predictUniversities(userGrades, selectedTrack);
            displayResults(results);
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        });

        // 평균 등급 계산
        function calculateAverageGrade(grades, track) {
            const inquiryAverage = (grades.inquiry1 + grades.inquiry2) / 2;
            
            if (track === '문과') {
                // 문과: 국어 30%, 수학 30%, 영어 15%, 탐구 25%
                return (grades.korean * 0.3) + (grades.math * 0.3) + (grades.english * 0.15) + (inquiryAverage * 0.25);
            } else {
                // 이과: 국어 25%, 수학 33%, 영어 15%, 탐구 27%
                return (grades.korean * 0.25) + (grades.math * 0.33) + (grades.english * 0.15) + (inquiryAverage * 0.27);
            }
        }

        // 평균 등급 표시
        function displayAverageGrade(grades, track) {
            const inquiryAverage = (grades.inquiry1 + grades.inquiry2) / 2;
            
            document.getElementById('averageGrade').textContent = calculatedAverageGrade.toFixed(2);
            
            const breakdown = track === '문과' ? {
                '국어 (30%)': grades.korean,
                '수학 (30%)': grades.math,
                '영어 (15%)': grades.english,
                '탐구 (25%)': inquiryAverage.toFixed(1)
            } : {
                '국어 (25%)': grades.korean,
                '수학 (33%)': grades.math,
                '영어 (15%)': grades.english,
                '탐구 (27%)': inquiryAverage.toFixed(1)
            };
            
            const breakdownContainer = document.getElementById('gradeBreakdown');
            breakdownContainer.innerHTML = '';
            Object.entries(breakdown).forEach(([subject, grade]) => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${subject}:</strong> ${grade}등급`;
                breakdownContainer.appendChild(div);
            });
        }

        // 확률 탭 처리
        document.querySelectorAll('.probability-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.probability-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentProbabilityType = this.dataset.type;
                
                if (calculatedAverageGrade > 0) {
                    const results = searchUniversitiesByGrade(calculatedAverageGrade, selectedTrack);
                    displayResultsByProbability(results);
                }
            });
        });

        // 대학 예측 로직
        function predictUniversities(userGrades, track) {
            return searchUniversitiesByGrade(calculatedAverageGrade, track);
        }

        // 등급으로 대학 검색
        function searchUniversitiesByGrade(userGrade, track) {
            const data = universityData[track];
            if (!data || data.length === 0) {
                return { safe: [], moderate: [], challenge: [] };
            }

            // 등급 범위 설정
            const gradeRange = 0.3;
            const safeRange = userGrade - 0.1; // 안정권: 사용자 등급보다 0.1 낮음
            const moderateRange = userGrade + 0.1; // 적정권: 사용자 등급 ±0.1
            const challengeRange = userGrade + 0.3; // 소신권: 사용자 등급 +0.3

            const results = {
                safe: [],
                moderate: [],
                challenge: []
            };

            // 대학별로 그룹화 (순위순, 대학당 최대 3개 학과)
            const universityGroups = {};
            
            data.forEach(item => {
                if (item.등급 <= challengeRange) { // 소신권 범위 내의 대학만
                    if (!universityGroups[item.대학명]) {
                        universityGroups[item.대학명] = {
                            name: item.대학명,
                            rank: item.순위,
                            departments: []
                        };
                    }
                    
                    if (universityGroups[item.대학명].departments.length < 3) {
                        universityGroups[item.대학명].departments.push({
                            name: item.학과명,
                            grade: item.등급
                        });
                    }
                }
            });

            // 각 대학을 적절한 카테고리에 분류
            Object.values(universityGroups).forEach(university => {
                const avgGrade = university.departments.reduce((sum, dept) => sum + dept.grade, 0) / university.departments.length;
                
                if (avgGrade <= safeRange) {
                    results.safe.push(university);
                } else if (avgGrade <= moderateRange) {
                    results.moderate.push(university);
                } else {
                    results.challenge.push(university);
                }
            });

            // 순위순으로 정렬
            Object.keys(results).forEach(key => {
                results[key].sort((a, b) => a.rank - b.rank);
            });

            return results;
        }

        // 결과 표시
        function displayResults(results) {
            displayResultsByProbability(results);
        }

        function displayResultsByProbability(results) {
            const grid = document.getElementById('universityGrid');
            const currentResults = results[currentProbabilityType];

            if (!currentResults || currentResults.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>😔 해당 확률대의 지원 가능한 대학이 없습니다</h3>
                        <p>다른 확률대를 확인해보세요</p>
                        <p>실제 데이터를 사용하려면 university_data.json 파일을 준비해주세요.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = currentResults.map(university => `
                <div class="university-card ${currentProbabilityType}">
                    <div class="university-name">
                        <span>${university.name}</span>
                        <span class="rank-badge">${university.rank}위</span>
                    </div>
                    <div class="department-list">
                        ${university.departments.map(dept => `
                            <div class="department-name">${dept.name}</div>
                            <div class="department-grade">등급: ${dept.grade}</div>
                        `).join('')}
                    </div>
                    <div class="probability-badge ${currentProbabilityType}">
                        ${currentProbabilityType === 'safe' ? '안정권' : 
                          currentProbabilityType === 'moderate' ? '적정권' : '소신권'}
                    </div>
                </div>
            `).join('');
        }

        // 페이지 로드시 데이터 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadUniversityData();
            updatePredictButton();
        });
    </script>
