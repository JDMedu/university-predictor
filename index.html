<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 입시 합격 예측 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .track-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .track-option {
            flex: 1;
            padding: 20px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .track-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .track-option.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .track-option h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-input {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }

        .subject-input:focus-within {
            border-color: #4facfe;
        }

        .subject-input label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .grade-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .grade-select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .controls-section {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4facfe;
        }

        .grade-tolerance {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid #e9ecef;
        }

        .grade-tolerance label {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        .tolerance-select {
            border: none;
            background: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .results-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            min-width: 120px;
        }

        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #666;
        }

        .summary-card.safe .summary-number {
            color: #28a745;
        }

        .summary-card.moderate .summary-number {
            color: #ffc107;
        }

        .summary-card.challenge .summary-number {
            color: #dc3545;
        }

        .probability-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .probability-tab {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .probability-tab.safe {
            background: #d4edda;
            color: #155724;
        }

        .probability-tab.safe.active {
            background: #28a745;
            color: white;
        }

        .probability-tab.moderate {
            background: #fff3cd;
            color: #856404;
        }

        .probability-tab.moderate.active {
            background: #ffc107;
            color: #212529;
        }

        .probability-tab.challenge {
            background: #f8d7da;
            color: #721c24;
        }

        .probability-tab.challenge.active {
            background: #dc3545;
            color: white;
        }

        .tab-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fff;
            color: #333;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .university-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
            position: relative;
        }

        .university-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .university-card.safe {
            border-left-color: #28a745;
        }

        .university-card.moderate {
            border-left-color: #ffc107;
        }

        .university-card.challenge {
            border-left-color: #dc3545;
        }

        .university-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            padding-right: 60px;
        }

        .department-name {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .grade-info {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .grade-badge {
            background: #f8f9fa;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #666;
        }

        .grade-badge.good {
            background: #d4edda;
            color: #155724;
        }

        .grade-badge.caution {
            background: #fff3cd;
            color: #856404;
        }

        .grade-badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .probability-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .probability-badge.safe {
            background: #28a745;
        }

        .probability-badge.moderate {
            background: #ffc107;
            color: #212529;
        }

        .probability-badge.challenge {
            background: #dc3545;
        }

        .match-indicator {
            margin-top: 10px;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }

        .match-indicator.perfect {
            background: #d4edda;
            color: #155724;
        }

        .match-indicator.good {
            background: #fff3cd;
            color: #856404;
        }

        .match-indicator.stretch {
            background: #f8d7da;
            color: #721c24;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .track-selection {
                flex-direction: column;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .probability-tabs {
                flex-direction: column;
            }
            
            .university-grid {
                grid-template-columns: 1fr;
            }

            .results-summary {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 대학 입시 합격 예측 시스템</h1>
            <p>수능 등급을 입력하고 실제 데이터 기반으로 지원 가능한 대학을 확인하세요</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>📝 정보 입력</h2>
                
                <div class="form-group">
                    <label>계열 선택</label>
                    <div class="track-selection">
                        <div class="track-option" data-track="science">
                            <h3>🔬 이과계열</h3>
                            <p>미적분·기하 + 과학탐구</p>
                        </div>
                        <div class="track-option" data-track="liberal">
                            <h3>📚 문과계열</h3>
                            <p>확률과통계 + 사회탐구</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>수능 등급 입력</label>
                    <div class="subjects-grid">
                        <div class="subject-input">
                            <label for="korean">국어</label>
                            <select id="korean" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="english">영어</label>
                            <select id="english" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="math">수학</label>
                            <select id="math" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="inquiry1">탐구 1</label>
                            <select id="inquiry1" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="inquiry2">탐구 2</label>
                            <select id="inquiry2" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="predict-btn" id="predictBtn" disabled>🔮 합격 가능성 예측하기</button>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h2>📊 예측 결과</h2>
                    <p>실제 입시 데이터를 기반으로 한 지원 가능한 대학들입니다</p>
                </div>

                <div class="results-summary" id="resultsSummary">
                    <!-- 결과 요약이 여기에 표시됩니다 -->
                </div>

                <div class="controls-section">
                    <input type="text" class="search-box" id="searchBox" placeholder="🔍 대학명 또는 학과명으로 검색...">
                    <div class="grade-tolerance">
                        <label>등급 여유:</label>
                        <select class="tolerance-select" id="toleranceSelect">
                            <option value="0">정확히 일치</option>
                            <option value="1" selected>±1등급 여유</option>
                            <option value="2">±2등급 여유</option>
                        </select>
                    </div>
                </div>

                <div class="probability-tabs">
                    <button class="probability-tab safe active" data-type="safe">
                        안정권
                        <span class="tab-count safe-count">0</span>
                    </button>
                    <button class="probability-tab moderate" data-type="moderate">
                        적정권
                        <span class="tab-count moderate-count">0</span>
                    </button>
                    <button class="probability-tab challenge" data-type="challenge">
                        소신권
                        <span class="tab-count challenge-count">0</span>
                    </button>
                </div>

                <div class="university-grid" id="universityGrid">
                    <!-- 결과가 여기에 표시됩니다 -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- 페이지네이션이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 실제 JSON 데이터 로드
        let universityData = {
            science: [],
            liberal: []
        };

        // JSON 파일을 로드하는 함수
        async function loadUniversityData() {
            try {
                const response = await fetch('university_data.json');
                if (!response.ok) {
                    throw new Error('JSON 파일을 찾을 수 없습니다');
                }
                universityData = await response.json();
                console.log('데이터 로드 완료:', {
                    science: universityData.science?.length || 0,
                    liberal: universityData.liberal?.length || 0
                });
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                alert('대학 데이터를 불러오는데 실패했습니다. JSON 파일을 확인해주세요.');
                universityData = getSampleData();
            }
        }

        // 샘플 데이터 (JSON 데이터가 없을 경우 사용)
        function getSampleData() {
            return {
                science: [
                    {
                        university: "서울대학교",
                        department: "컴퓨터공학부",
                        admissionPossibility: "소신점수 미만",
                        estimatedGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 1 },
                        probabilityCategory: "challenge"
                    },
                    {
                        university: "연세대학교",
                        department: "전기전자공학부",
                        admissionPossibility: "소신점수 미만",
                        estimatedGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 2 },
                        probabilityCategory: "challenge"
                    },
                    {
                        university: "고려대학교",
                        department: "기계공학부",
                        admissionPossibility: "예상점수 이상",
                        estimatedGrades: { korean: 2, english: 1, math: 1, inquiry1: 1, inquiry2: 2 },
                        probabilityCategory: "moderate"
                    },
                    {
                        university: "한양대학교",
                        department: "컴퓨터소프트웨어학부",
                        admissionPossibility: "적정점수 이상",
                        estimatedGrades: { korean: 2, english: 2, math: 1, inquiry1: 2, inquiry2: 2 },
                        probabilityCategory: "safe"
                    }
                ],
                liberal: [
                    {
                        university: "서울대학교",
                        department: "경영학과",
                        admissionPossibility: "소신점수 미만",
                        estimatedGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 1 },
                        probabilityCategory: "challenge"
                    },
                    {
                        university: "연세대학교",
                        department: "경제학부",
                        admissionPossibility: "소신점수 미만",
                        estimatedGrades: { korean: 1, english: 1, math: 1, inquiry1: 1, inquiry2: 2 },
                        probabilityCategory: "challenge"
                    }
                ]
            };
        }

        let selectedTrack = '';
        let currentProbabilityType = 'safe';
        let currentPage = 1;
        let resultsPerPage = 12;
        let filteredResults = [];
        let allResults = { safe: [], moderate: [], challenge: [] };

        // 페이지 로드시 데이터 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            await loadUniversityData();
            console.log('초기화 완료');
        });

        // 계열 선택 처리
        document.querySelectorAll('.track-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.track-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedTrack = this.dataset.track;
                updatePredictButton();
            });
        });

        // 등급 선택 처리
        document.querySelectorAll('.grade-select').forEach(select => {
            select.addEventListener('change', updatePredictButton);
        });

        // 검색 기능
        document.getElementById('searchBox').addEventListener('input', function() {
            currentPage = 1;
            filterAndDisplayResults();
        });

        // 등급 여유 설정
        document.getElementById('toleranceSelect').addEventListener('change', function() {
            if (allResults.safe.length > 0 || allResults.moderate.length > 0 || allResults.challenge.length > 0) {
                const userGrades = getUserGrades();
                if (userGrades) {
                    allResults = predictUniversities(userGrades, selectedTrack);
                    updateResultsSummary();
                    filterAndDisplayResults();
                }
            }
        });

        // 예측 버튼 활성화/비활성화
        function updatePredictButton() {
            const korean = document.getElementById('korean').value;
            const english = document.getElementById('english').value;
            const math = document.getElementById('math').value;
            const inquiry1 = document.getElementById('inquiry1').value;
            const inquiry2 = document.getElementById('inquiry2').value;

            const allFilled = selectedTrack && korean && english && math && inquiry1 && inquiry2;
            document.getElementById('predictBtn').disabled = !allFilled;
        }

        // 사용자 등급 가져오기
        function getUserGrades() {
            const korean = document.getElementById('korean').value;
            const english = document.getElementById('english').value;
            const math = document.getElementById('math').value;
            const inquiry1 = document.getElementById('inquiry1').value;
            const inquiry2 = document.getElementById('inquiry2').value;

            if (!korean || !english || !math || !inquiry1 || !inquiry2) return null;

            return {
                korean: parseInt(korean),
                english: parseInt(english),
                math: parseInt(math),
                inquiry1: parseInt(inquiry1),
                inquiry2: parseInt(inquiry2)
            };
        }

        // 예측 실행
        document.getElementById('predictBtn').addEventListener('click', function() {
            const userGrades = getUserGrades();
            if (!userGrades) return;

            allResults = predictUniversities(userGrades, selectedTrack);
            updateResultsSummary();
            currentPage = 1;
            filterAndDisplayResults();
            
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        });

        // 확률 탭 처리
        document.querySelectorAll('.probability-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.probability-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentProbabilityType = this.dataset.type;
                currentPage = 1;
                filterAndDisplayResults();
            });
        });

        // 대학 예측 로직
        function predictUniversities(userGrades, track) {
            const data = universityData[track] || [];
            const tolerance = parseInt(document.getElementById('toleranceSelect').value);
            const results = { safe: [], moderate: [], challenge: [] };

            data.forEach(university => {
                const matchLevel = calculateGradeMatch(userGrades, university.estimatedGrades, tolerance);
                
                if (matchLevel !== 'no-match') {
                    const resultUniversity = {
                        ...university,
                        matchLevel: matchLevel,
                        gradeComparison: getGradeComparison(userGrades, university.estimatedGrades)
                    };

                    // probabilityCategory에 따라 분류
                    if (university.probabilityCategory === 'safe') {
                        results.safe.push(resultUniversity);
                    } else if (university.probabilityCategory === 'moderate') {
                        results.moderate.push(resultUniversity);
                    } else if (university.probabilityCategory === 'challenge') {
                        results.challenge.push(resultUniversity);
                    }
                }
            });

            // 각 카테고리별로 매치 레벨과 학교 순으로 정렬
            Object.keys(results).forEach(key => {
                results[key].sort((a, b) => {
                    const matchOrder = { 'perfect': 0, 'good': 1, 'stretch': 2 };
                    if (matchOrder[a.matchLevel] !== matchOrder[b.matchLevel]) {
                        return matchOrder[a.matchLevel] - matchOrder[b.matchLevel];
                    }
                    return a.university.localeCompare(b.university);
                });
            });

            return results;
        }

        // 등급 매칭 계산
        function calculateGradeMatch(userGrades, requiredGrades, tolerance) {
            const subjects = ['korean', 'english', 'math', 'inquiry1', 'inquiry2'];
            let perfectCount = 0;
            let goodCount = 0;
            let stretchCount = 0;
            let impossibleCount = 0;

            subjects.forEach(subject => {
                const userGrade = userGrades[subject];
                const requiredGrade = requiredGrades[subject];
                const difference = userGrade - requiredGrade;

                if (difference <= 0) {
                    perfectCount++; // 사용자가 더 좋은 등급
                } else if (difference <= tolerance) {
                    goodCount++; // 허용 범위 내
                } else if (difference <= tolerance + 1) {
                    stretchCount++; // 약간 부족하지만 도전 가능
                } else {
                    impossibleCount++; // 너무 많이 부족
                }
            });

            if (impossibleCount > 0) return 'no-match';
            if (perfectCount >= 4) return 'perfect';
            if (perfectCount + goodCount >= 4) return 'good';
            return 'stretch';
        }

        // 등급 비교 정보 생성
        function getGradeComparison(userGrades, requiredGrades) {
            const subjects = ['korean', 'english', 'math', 'inquiry1', 'inquiry2'];
            const subjectNames = ['국어', '영어', '수학', '탐구1', '탐구2'];
            
            return subjects.map((subject, index) => ({
                name: subjectNames[index],
                user: userGrades[subject],
                required: requiredGrades[subject],
                status: userGrades[subject] <= requiredGrades[subject] ? 'good' : 
                       userGrades[subject] <= requiredGrades[subject] + 1 ? 'caution' : 'danger'
            }));
        }

        // 결과 요약 업데이트
        function updateResultsSummary() {
            const summaryHtml = `
                <div class="summary-card safe">
                    <div class="summary-number">${allResults.safe.length}</div>
                    <div class="summary-label">안정권</div>
                </div>
                <div class="summary-card moderate">
                    <div class="summary-number">${allResults.moderate.length}</div>
                    <div class="summary-label">적정권</div>
                </div>
                <div class="summary-card challenge">
                    <div class="summary-number">${allResults.challenge.length}</div>
                    <div class="summary-label">소신권</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number">${allResults.safe.length + allResults.moderate.length + allResults.challenge.length}</div>
                    <div class="summary-label">총 지원가능</div>
                </div>
            `;
            
            document.getElementById('resultsSummary').innerHTML = summaryHtml;
            
            // 탭 카운트 업데이트
            document.querySelector('.safe-count').textContent = allResults.safe.length;
            document.querySelector('.moderate-count').textContent = allResults.moderate.length;
            document.querySelector('.challenge-count').textContent = allResults.challenge.length;
        }

        // 결과 필터링 및 표시
        function filterAndDisplayResults() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const currentResults = allResults[currentProbabilityType] || [];
            
            // 검색 필터 적용
            filteredResults = currentResults.filter(university => 
                university.university.toLowerCase().includes(searchTerm) || 
                university.department.toLowerCase().includes(searchTerm)
            );

            displayResults();
            displayPagination();
        }

        // 결과 표시
        function displayResults() {
            const grid = document.getElementById('universityGrid');
            
            if (filteredResults.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>😔 해당 조건의 대학이 없습니다</h3>
                        <p>다른 확률대를 확인하거나 검색어를 변경해보세요</p>
                    </div>
                `;
                return;
            }

            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const pageResults = filteredResults.slice(startIndex, endIndex);

            grid.innerHTML = pageResults.map(university => {
                const gradeInfoHtml = university.gradeComparison.map(grade => 
                    `<span class="grade-badge ${grade.status}">${grade.name}: ${grade.user}등급 (요구: ${grade.required}등급)</span>`
                ).join('');

                const matchText = {
                    'perfect': '완벽 매치',
                    'good': '좋은 매치',
                    'stretch': '도전 가능'
                };

                return `
                    <div class="university-card ${currentProbabilityType}">
                        <div class="probability-badge ${currentProbabilityType}">
                            ${currentProbabilityType === 'safe' ? '안정' : currentProbabilityType === 'moderate' ? '적정' : '소신'}
                        </div>
                        <div class="university-name">${university.university}</div>
                        <div class="department-name">${university.department}</div>
                        <div class="grade-info">
                            ${gradeInfoHtml}
                        </div>
                        <div class="match-indicator ${university.matchLevel}">
                            ${matchText[university.matchLevel]}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 페이지네이션 표시
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHtml = '';
            
            // 이전 버튼
            paginationHtml += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‹</button>`;
            
            // 페이지 번호들
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHtml += '<span>...</span>';
                }
            }
            
            // 다음 버튼
            paginationHtml += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">›</button>`;
            
            pagination.innerHTML = paginationHtml;
        }

        // 페이지 변경
        function changePage(page) {
            const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayResults();
            displayPagination();
            
            // 결과 영역으로 스크롤
            document.getElementById('universityGrid').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 초기화
        updatePredictButton();
    </script>
