<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정동민국어논술학원 대학 입시 합격 예측 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6366f1 100%);
            color: white;
            padding: 60px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.08"/><circle cx="20" cy="80" r="0.8" fill="white" opacity="0.06"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.2;
            opacity: 0;
            animation: titleFadeInUp 1.2s ease-out 0.3s forwards;
        }

        @keyframes titleFadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 .school-name {
            display: inline-block;
            font-weight: 700;
            font-size: 1.1em;
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff6b6b 100%);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            position: relative;
            padding: 0 8px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header h1 .system-name {
            display: block;
            font-weight: 200;
            font-size: 0.75em;
            margin-top: 8px;
            opacity: 0.95;
            letter-spacing: 0.05em;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0;
            animation: subtitleFadeIn 1s ease-out 0.8s forwards;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        /* 계열 선택 */
        .track-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .track-option {
            flex: 1;
            padding: 20px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .track-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .track-option.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .track-option h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        /* 등급 입력 */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-input {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }

        .subject-input:focus-within {
            border-color: #4facfe;
        }

        .subject-input label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .grade-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .grade-select:focus {
            outline: none;
            border-color: #4facfe;
        }

        /* 예측 버튼 */
        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 250px;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 결과 섹션 */
        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .average-grade-display {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .average-grade-display h3 {
            color: #4facfe;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .average-grade-display .grade {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .grade-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* 확률 탭 */
        .probability-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .probability-tab {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .probability-tab.safe {
            background: #d4edda;
            color: #155724;
        }

        .probability-tab.safe.active {
            background: #28a745;
            color: white;
        }

        .probability-tab.moderate {
            background: #fff3cd;
            color: #856404;
        }

        .probability-tab.moderate.active {
            background: #ffc107;
            color: #212529;
        }

        .probability-tab.challenge {
            background: #f8d7da;
            color: #721c24;
        }

        .probability-tab.challenge.active {
            background: #dc3545;
            color: white;
        }

        /* 대학 카드 */
        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .university-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .university-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .university-card.safe {
            border-left-color: #28a745;
        }

        .university-card.moderate {
            border-left-color: #ffc107;
        }

        .university-card.challenge {
            border-left-color: #dc3545;
        }

        .university-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .department-name {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .department-grade {
            background: #e9ecef;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
            display: inline-block;
            margin-bottom: 10px;
        }

        .probability-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        .probability-badge.safe {
            background: #28a745;
        }

        .probability-badge.moderate {
            background: #ffc107;
            color: #212529;
        }

        .probability-badge.challenge {
            background: #dc3545;
        }

        /* 검색 섹션 스타일 */
        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-section h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            max-width: 300px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #4facfe;
        }

        .search-btn, .clear-search-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .clear-search-btn {
            background: #6c757d;
            color: white;
        }

        .clear-search-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* 실시간 프리뷰 스타일 */
        .realtime-preview {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .realtime-preview.active {
            border-color: #4facfe;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.2);
        }

        .realtime-preview h4 {
            color: #4facfe;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .preview-grade {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .preview-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .preview-breakdown div {
            text-align: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: #6c757d;
            grid-column: 1 / -1;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        /* 카드 스택 애니메이션 */
        @keyframes cardSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes cardFadeOut {
            from { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            to { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95); 
            }
        }

        .university-card {
            animation: cardSlideIn 0.6s ease forwards;
            animation-delay: calc(var(--card-index) * 0.1s);
            opacity: 0;
        }

        .university-card.fade-out {
            animation: cardFadeOut 0.3s ease forwards;
        }

        /* 성적 저장 관련 스타일 */
        .save-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .save-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .save-btn, .load-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .load-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
            color: white;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .save-status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .track-selection {
                flex-direction: column;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .probability-tabs {
                flex-wrap: wrap;
            }
            
            .university-grid {
                grid-template-columns: 1fr;
            }

            .grade-breakdown {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 1.7rem;
                line-height: 1.3;
            }

            .header h1 .school-name {
                font-size: 1em;
                display: block;
                margin-bottom: 5px;
            }

            .header h1 .system-name {
                font-size: 0.7em;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>
                    🎓 <span class="school-name">정동민국어논술학원</span>
                    <span class="system-name">대학 입시 합격 예측 시스템</span>
                </h1>
                <p>수능 등급을 입력하고 지원 가능한 대학을 확인하세요</p>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>📝 정보 입력</h2>
                
                <div class="form-group">
                    <label>계열 선택</label>
                    <div class="track-selection">
                        <div class="track-option" data-track="이과">
                            <h3>🔬 이과계열</h3>
                            <p>미적분·기하 + 과학탐구</p>
                        </div>
                        <div class="track-option" data-track="문과">
                            <h3>📚 문과계열</h3>
                            <p>확률과통계 + 사회탐구</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>수능 등급 입력</label>
                    <div class="subjects-grid">
                        <div class="subject-input">
                            <label for="korean">국어</label>
                            <select id="korean" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="english">영어</label>
                            <select id="english" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="math">수학</label>
                            <select id="math" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="inquiry1">탐구 1</label>
                            <select id="inquiry1" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>

                        <div class="subject-input">
                            <label for="inquiry2">탐구 2</label>
                            <select id="inquiry2" class="grade-select">
                                <option value="">등급 선택</option>
                                <option value="1">1등급</option>
                                <option value="2">2등급</option>
                                <option value="3">3등급</option>
                                <option value="4">4등급</option>
                                <option value="5">5등급</option>
                                <option value="6">6등급</option>
                                <option value="7">7등급</option>
                                <option value="8">8등급</option>
                                <option value="9">9등급</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 실시간 프리뷰 영역 -->
                <div class="realtime-preview" id="realtimePreview" style="display: none;">
                    <h4>📊 실시간 평균 등급</h4>
                    <div class="preview-grade" id="previewGrade">-</div>
                    <div class="preview-breakdown" id="previewBreakdown"></div>
                </div>

                <button class="predict-btn" id="predictBtn" disabled>🔮 합격 가능성 예측하기</button>
                
                <div class="search-section">
                    <h3>🔍 대학/학과 검색</h3>
                    <div class="search-input-group">
                        <input type="text" id="searchInput" placeholder="대학명 또는 학과명을 입력하세요..." class="search-input">
                        <button id="searchBtn" class="search-btn">검색</button>
                        <button id="clearSearchBtn" class="clear-search-btn">전체보기</button>

        // 평균 등급 계산

            const inquiryAverage = (grades.inquiry1 + grades.inquiry2) / 2;

                // 문과: 국어 30%, 수학 30%, 영어 15%, 탐구 25%
                return (grades.korean * 0.3) + (grades.math * 0.3) + (grades.english * 0.15) + (inquiryAverage * 0.25);
            } else {
                // 이과: 국어 25%, 수학 33%, 영어 15%, 탐구 27%
                return (grades.korean * 0.25) + (grades.math * 0.33) + (grades.english * 0.15) + (inquiryAverage * 0.27);
            }
        }

        // 평균 등급 표시
        function displayAverageGrade(grades, track) {
            const inquiryAverage = (grades.inquiry1 + grades.inquiry2) / 2;
            
            document.getElementById('averageGrade').textContent = calculatedAverageGrade.toFixed(2);
            
            const breakdown = track === '문과' ? {
                '국어 (30%)': grades.korean,
                '수학 (30%)': grades.math,
                '영어 (15%)': grades.english,
                '탐구 (25%)': inquiryAverage.toFixed(1)
            } : {
                '국어 (25%)': grades.korean,
                '수학 (33%)': grades.math,
                '영어 (15%)': grades.english,
                '탐구 (27%)': inquiryAverage.toFixed(1)
            };
            
            const breakdownContainer = document.getElementById('gradeBreakdown');
            breakdownContainer.innerHTML = '';
            Object.entries(breakdown).forEach(([subject, grade]) => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${subject}:</strong> ${grade}등급`;
                breakdownContainer.appendChild(div);
            });
        }

        // 검색 기능
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        document.getElementById('clearSearchBtn').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            if (calculatedAverageGrade > 0) {
                displayResults(allResults);
            }
        });

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!searchTerm) {
                alert('검색어를 입력해주세요.');
                return;
            }

            const searchResults = searchUniversityAndDepartment(searchTerm);
            displaySearchResults(searchResults);
            
            // 결과 섹션 보이기
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function searchUniversityAndDepartment(searchTerm) {
            const allData = [...universityData.문과, ...universityData.이과];
            
            const results = allData.filter(item => 
                item.대학명.toLowerCase().includes(searchTerm) || 
                item.학과명.toLowerCase().includes(searchTerm)
            ).sort((a, b) => a.등급 - b.등급); // 등급순 정렬

            return results;
        }

        function displaySearchResults(results) {
            const grid = document.getElementById('universityGrid');
            
            if (results.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>😔 검색 결과가 없습니다</h3>
                        <p>다른 검색어로 시도해보세요</p>
                    </div>
                `;
                return;
            }

            // 대학별로 그룹화 (검색 결과는 모든 대학 포함)
            const universityGroups = {};
            results.forEach(item => {
                if (!universityGroups[item.대학명]) {
                    universityGroups[item.대학명] = {
                        name: item.대학명,
                        rank: item.순위 || 999,
                        departments: []
                    };
                }
                universityGroups[item.대학명].departments.push({
                    name: item.학과명,
                    grade: item.등급
                });
            });

            const sortedUniversities = Object.values(universityGroups)
                .sort((a, b) => a.rank - b.rank);

            grid.innerHTML = sortedUniversities.map(university => `
                <div class="university-card">
                    <div class="university-name">
                        <span>${university.name}</span>
                        ${university.rank !== 999 ? `<span class="rank-badge">${university.rank}위</span>` : ''}
                    </div>
                    <div class="department-list">
                        ${university.departments.map(dept => `
                            <div style="margin-bottom: 8px;">
                                <div class="department-name">${dept.name}</div>
                                <div class="department-grade">등급: ${dept.grade}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 등급으로 대학 검색 (±0.1 범위)
        function searchUniversitiesByGrade(userGrade, track) {
            const data = universityData[track];
            if (!data || data.length === 0) {
                return [];
            }

            // ±0.1 등급 범위
            const gradeRange = 0.1;
            const minGrade = userGrade - gradeRange;
            const maxGrade = userGrade + gradeRange;

            const matchingUniversities = data.filter(item => 
                item.등급 >= minGrade && item.등급 <= maxGrade
            );

            // 대학별로 그룹화 (순위순, 대학당 최대 3개 학과)
            const universityGroups = {};
            matchingUniversities.forEach(item => {
                if (!universityGroups[item.대학명]) {
                    universityGroups[item.대학명] = {
                        name: item.대학명,
                        rank: item.순위,
                        departments: []
                    };
                }
                
                if (universityGroups[item.대학명].departments.length < 3) {
                    universityGroups[item.대학명].departments.push({
                        name: item.학과명,
                        grade: item.등급
                    });
                }
            });

            return Object.values(universityGroups).sort((a, b) => a.rank - b.rank);
        }

        // 결과 표시
        function displayResults(results) {
            allResults = results;
            const grid = document.getElementById('universityGrid');

            if (!results || results.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>😔 해당 등급 범위(±0.1)의 지원 가능한 대학이 없습니다</h3>
                        <p>등급을 다시 확인해주세요</p>
                        <p>실제 데이터를 사용하려면 university_data.json 파일을 준비해주세요.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = results.map(university => `
                <div class="university-card">
                    <div class="university-name">
                        <span>${university.name}</span>
                        <span class="rank-badge">${university.rank}위</span>
                    </div>
                    <div class="department-list">
                        ${university.departments.map(dept => `
                            <div style="margin-bottom: 8px;">
                                <div class="department-name">${dept.name}</div>
                                <div class="department-grade">등급: ${dept.grade}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 페이지 로드시 데이터 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadUniversityData();
            updatePredictButton();
        });
    </script>
</body>
</html>
